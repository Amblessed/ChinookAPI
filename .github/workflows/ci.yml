name: CI Spring Boot + Pytest on Windows (Debug)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List repository structure
        shell: pwsh
        run: Get-ChildItem -Recurse

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Maven dependencies
        shell: pwsh
        run: |
          if (Test-Path "pom.xml") {
              Write-Host "Found pom.xml in ChinookAPI. Installing dependencies..."
              mvn clean install -DskipTests
          } else {
              Write-Host "No pom.xml found at repo!"
              exit 1
          }

      - name: Install Python dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "test/requirements.txt") {
              pip install -r test/requirements.txt
          }
          pip install allure-pytest requests

      - name: List test folder
        shell: pwsh
        run: Get-ChildItem src/test

      - name: Run Pytest with Allure (debug)
        shell: pwsh
        run: |
          pytest src/test/test_spring_endpoints.py --alluredir=allure-results -v || exit 0

      - name: List Allure Results for Debug
        run: dir allure-results

      - name: Install Allure Commandline
        shell: pwsh
        run: |
          curl -sSL https://github.com/allure-framework/allure2/releases/download/2.19.0/allure-2.19.0.zip -o allure.zip
          Expand-Archive allure.zip -DestinationPath allure
          $env:PATH += ";$(pwd)\allure\bin"

      - name: Generate Allure Report
        shell: pwsh
        run: |
          if (Test-Path allure-results) {
              allure generate allure-results --clean -o allure-report
          } else {
              Write-Host "No allure-results found"
          }

      - name: List Allure Report Folder
        run: dir allure-report

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: allure-report
          path: allure-report

