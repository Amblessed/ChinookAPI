name: CI Spring Boot + Pytest on Windows

on:
  push:
    branches: [ master, develop, feature/* ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 20
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 20

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Maven dependencies
        run: mvn -f backend/pom.xml clean install -DskipTests

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt
          pip install allure-pytest requests

      - name: Run Pytest with Allure
        run: |
          pytest tests/test_spring_endpoints.py --alluredir=allure-results -v

      - name: Install Allure Commandline
        run: |
          curl -sSL https://github.com/allure-framework/allure2/releases/download/2.19.0/allure-2.19.0.zip -o allure.zip
          Expand-Archive allure.zip -DestinationPath allure
          $env:PATH += ";$(pwd)\allure\bin"

      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: allure-report
          path: allure-report
