name: CI ChinookAPI + Pytest + Allure

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      POSTGRESQL_USERNAME: chinook
      POSTGRESQL_PASSWORD: chinook
      POSTGRESQL_DB: chinook_auto_increment
      CI: true

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: chinook
          POSTGRES_PASSWORD: chinook
          POSTGRES_DB: chinook_auto_increment
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U chinook -d chinook_auto_increment"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    steps:
      - uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Verify Postgres connection
        env:
          PGPASSWORD: ${{ env.POSTGRESQL_PASSWORD }}
        run: |
          echo "🔎 Checking Postgres health..."
          pg_isready -h localhost -p 5432 -U $POSTGRESQL_USERNAME -d $POSTGRESQL_DB || true
          echo "🔎 Trying direct connection..."
          psql -h localhost -p 5432 -U $POSTGRESQL_USERNAME -d $POSTGRESQL_DB -c "\q" || true

      - name: Dump Postgres logs if connection failed
        if: failure()
        run: |
          echo "⚠️ Postgres connection failed — dumping container logs"
          docker ps -a
          docker logs $(docker ps -q --filter "ancestor=postgres:15")

      - name: Load Chinook schema and data
        env:
          PGPASSWORD: ${{ env.POSTGRESQL_PASSWORD }}
        run: |
          psql -h localhost -p 5432 -U $POSTGRESQL_USERNAME -d $POSTGRESQL_DB -f src/main/resources/db/chinook.sql

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install Maven dependencies
        run: mvn clean install -DskipTests

      - name: Start Spring Boot
        run: |
          mvn spring-boot:run &
          SPRING_PID=$!
          echo $SPRING_PID > spring_pid.txt
          sleep 40

      - name: Run Pytest with Allure
        run: |
          pip install -r src/test/python/requirements.txt
          pip install allure-pytest requests
          pytest src/test/python/test_spring_endpoints.py --alluredir=allure-results -v || true

      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.19.0/allure-2.19.0.zip -O allure.zip
          unzip allure.zip -d allure
          export PATH="$PWD/allure/bin:$PATH"

      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Stop Spring Boot
        if: always()
        run: kill $(cat spring_pid.txt) || true
